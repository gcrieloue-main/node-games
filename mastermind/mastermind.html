<html>

<head>
    <title>Mastermind</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-resource.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body style="background:url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/escheresque_ste.png) repeat;">
    <div class="container">

        <h1 style="color:white">Mastermind</h1>

        <div class="game text-center" style="background:url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/purty_wood.png) repeat;border-radius:5px;padding:10px">
            <p>
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                Vous êtes le joueur
                <strong id="playerNumber"></strong>
            </p>

            <p class="bg-info" style="padding:15px">
                <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Selectionner les couleurs en cliquant plusieurs fois sur les pions puis valider en pressant la touche
                <kbd>Entrée</kbd>.</p>

            <p id="info" class="bg-primary" style="padding:15px">En attente de l'adversaire</p>

            <div id="boardContainer">

                <div style="width:640px;background:url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/bgnoise_lg.png) repeat;border:1px solid #666;border-radius:5px;padding:20px;margin:10px auto">

                    <canvas id="boardCanvas" width="600px" height="485px">
                        Votre navigateur ne supporte pas les canvas.
                    </canvas>
                </div>

                <!-- Button trigger modal -->
                <button id="btnChat" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Chat
                </button>

            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabel">Chat</h4>
                    </div>
                    <div class="modal-body">
                        <p style="background-color:#ddd;border-radius:3px;border:1px solid #ccc; margin:10px; padding : 10px;max-height : 500px;overflow:auto"
                            id="chat-content">Bienvenue sur le chat.</p>
                        <form id="chatForm">
                            <div class="form-group">
                                <label for="message-text" class="control-label">Message:</label>
                                <input class="form-control" id="message-text"></input>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        <button type="button" id="btnSend" class="btn btn-primary">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./mastermind.client.js"></script>

        <!-- container -->
    </div>
</body>

</html>
